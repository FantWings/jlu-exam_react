<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>吉林大学·作业解析器</title></title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>吉林大学·作业解析工具</h2>
        <small>在下方输入问卷源数据，直接解析答案</small>
        <small><a href="help" target="_blank" rel="noopener noreferrer">需要帮助</a>丨<a href="http://dec.jlu.edu.cn/learning/entity/student/student_toOuterSystem.action?key=homework" target="_blank" rel="noopener noreferrer">作业管理</a></a></a></small>
      </div>
      {% if error %}
      <span class="warn">
        <h3 class="err">错误</h3>
        <small>{{ error }}</small></small>
      </span>
      {% endif %}
      <form action="#" method="post">
        <textarea name="question" id="question_feid" required placeholder="在这里粘贴试卷源数据"></textarea>
        <h4>执行密钥</h4><input type="password" name="token" id="token" required placeholder="为了避免恶意请求，请输入执行密钥">
        <input type="submit" value="提交" />
      </form>
    </div>
    <footer><p>版本号 version 1.2 丨 适用于 吉林大学弘成科技发展有限公司 学生作业系统 丨 <a href="https://github.com/FantWings/jlu_homework_helper" target="_blank" style="color: #FFF;">GitHub</a></p></footer>
  </body>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
  <script src="{{ url_for('static', filename='text_area.js') }}"></script>
  <script>
      $(function () {
          $('#question_feid').flexText();
      });
  </script>
</html>
