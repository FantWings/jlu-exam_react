<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>吉林大学·作业解析器</title>
  </title>
</head>

<body>
  <div class="container">
    <div class="title">
      <h2>吉林大学·作业解析工具</h2>
      <small id="notice">在下方输入问卷源数据，直接解析答案</small><br>
      <small id="menu"><a href="help" target="_blank" rel="noopener noreferrer">需要帮助</a>丨<a
          href="http://dec.jlu.edu.cn/learning/entity/student/student_toOuterSystem.action?key=homework" target="_blank"
          rel="noopener noreferrer">作业管理</a></a></a></small>
    </div>
    <span class="notice_bar">
      <h3 id="msg_title">标题</h3>
      <small>{{ info }}</small>
    </span>
    <span id="user_bar">
      <p>本工具仅供交流学习用途，请适度使用！任何因本工具导致的问题将不会为你付任何责任！</p>
      <small id="info">试卷号（UUID）：${paper_id} 丨 IP地址：${ip_addr}</small>
    </span>
    <div id="form_contain">
      <form method="post" name="form">
        <textarea name="question" id="question_feid" required placeholder="在这里粘贴试卷源数据"></textarea>
        <div style="margin: 40px 0;">
          <h4>执行密钥</h4><input type="password" name="token" id="token" required placeholder="为了避免恶意请求，请输入执行密钥">
        </div>
      </form>
    </div>
    <a href="javascript:void(0);" onclick="submitQuestion()" id="submit">提交</a>
  </div>
  <footer>
    <p>版本号 version 1.3a（前后分离）丨 适用于 吉林大学弘成科技发展有限公司 学生作业系统 丨 <a href="https://github.com/FantWings/jlu_homework_helper"
        target="_blank" style="color: #FFF;">GitHub</a></p>
  </footer>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script src="js/text_area.js"></script>
<script src="js/ajax.js"></script>
<script>
  $(function () {
    $('#question_feid').flexText();
  });
</script>

</html>
